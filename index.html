<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Quiz App</title>
</head>

<body>
    <div class="container">
        <div class="quiz-container shadow">
            <div class="row justify-content-center">
                <div class="question pl-3 pt-3 border border-primary">
                    <h2 id="question-text">Click 'Start' Button to Start</h2>
                </div>
            </div>
            <div class="row justify-content-around">
                <div class="score border border-success rounded">Score: <span id="score">0</span></div>
                <div class="time border border-warning rounded"><span id="time"><strong>1:00</strong></span></div>
                <div class="highscore border border-success rounded">Highscore: <span id="highscore">0</span></div>
            </div>
            <div class="row justify-content-center">
                <div class="options">
                    <div id="op1" class="option" onclick="checkAnswer(this)">Option 1
                    </div>
                    <div id="op2" class="option" onclick="checkAnswer(this)">Option 2
                    </div>
                    <div id="op3" class="option" onclick="checkAnswer(this)">Option 3
                    </div>
                    <div id="op4" class="option" onclick="checkAnswer(this)">Option 4
                    </div>
                </div>
            </div>
            <div class="row justify-content-around">
                <button class="btn-start btn btn-outline-success" onclick="startQuiz()">Start</button>
                <button class="btn-end btn btn-outline-danger" onclick="endQuiz()" disabled>End</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
